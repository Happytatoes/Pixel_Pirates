
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny - Your Financial Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Page 1: Pet View -->
        <div id="petView" class="page active">
            <div class="card">
                <div class="header">
                    <h1>Penny :D</h1>
                </div>
                
                <div class="pet-area" id="petArea">
                    <div class="speech-bubble">
                    <p id="petMessage">Feed me your financial data! I'm ready to hatch! 🥚</p>
                    <div class="bubble-tail"></div>
                
					<!-- Pet -->
					<div class="pet" id="pet">🥚</div>

					<!-- State Name -->
					<div class="state-name" id="stateName">EGG</div>

					<!-- Stats -->
					<div class="stats" id="stats" style="display: none;">
						<div class="stat-bar">
							<div class="stat-header">
								<span class="stat-label">❤️ Health</span>
								<span class="stat-value" id="healthValue">0%</span>
							</div>
							<div class="progress-bar">
								<div class="progress-fill health-fill" id="healthBar"></div>
							</div>
						</div>
					</div>
                </div>
                
                <!-- Optional: Summary stats -->
                <div class="quick-stats">
                    <div class="stat-item">
                        <span>Last Update</span>
                        <span id="lastUpdate">Never</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 2: Finance Input View -->
        <div id="financeView" class="page">
            <div class="card">
                <div class="header">
                    <h1>Your Finances</h1>
                </div>
                
                <div class="form-area">
					<h2 class="form-title">
						Put your finances here:
					</h2>

					<div class="input-group">
						<label>Monthly Income</label>
						<input type="number" id="income" placeholder="place a number here">
					</div>

					<div class="input-group">
						<label>Monthly Spending</label>
						<input type="number" id="spending" placeholder="place a number here">
					</div>

					<div class="input-group">
						<label>Total Savings</label>
						<input type="number" id="savings" placeholder="place a number here">
					</div>

					<div class="input-group">
						<label>Total Debt</label>
						<input type="number" id="debt" placeholder="place a number here">
					</div>

					<div class="input-group">
						<label>Monthly Investments</label>
						<input type="number" id="monthlyInvestments" placeholder="place a number here">
					</div>

					<div class="input-group">
						<label>Total Investment Balance</label>
						<input type="number" id="investmentBalance" placeholder="place a number here">
					</div>

					<button class="submit-btn" id="submitBtn">
						Feed Penny 🍼
					</button>
				
					<!-- Footer -->
					<div class="footer">
						<p>Your pet's health depends on your financial decisions</p>
					</div>
                </div>
            </div>

			<nav class="bottom-nav">
				<button class="nav-btn active" data-page="petView">
					<span class="nav-icon">🏠</span>
					<span class="nav-label">Pet</span>
				</button>
				<button class="nav-btn" data-page="financeView">
					<span class="nav-icon">📊</span>
					<span class="nav-label">Finances</span>
				</button>
       		</nav>

        </div>
    </div>
</body>
