<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny - Your Financial Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>Penny :D</h1>
                </div>
            </div>

            <!-- Pet Display Area -->
            <div class="pet-area" id="petArea">
                <!-- Speech Bubble -->
                <div class="speech-bubble">
                    <p id="petMessage">Feed me your financial data! I'm ready to hatch! ü•ö</p>
                    <div class="bubble-tail"></div>
                </div>

                <!-- Pet -->
                <div class="pet" id="pet">ü•ö</div>

                <!-- State Name -->
                <div class="state-name" id="stateName">EGG</div>

                <!-- Stats -->
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-bar">
                        <div class="stat-header">
                            <span class="stat-label">‚ù§Ô∏è Health</span>
                            <span class="stat-value" id="healthValue">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill health-fill" id="healthBar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Form -->
            <div class="form-area">
                <h2 class="form-title">
                    Put your finances here:
                </h2>

                <div class="input-group">
                    <label>Monthly Income</label>
                    <input type="number" id="income" placeholder="place a number here">
                </div>

                <div class="input-group">
                    <label>Monthly Spending</label>
                    <input type="number" id="spending" placeholder="place a number here">
                </div>

                <div class="input-group">
                    <label>Total Savings</label>
                    <input type="number" id="savings" placeholder="place a number here">
                </div>

                <div class="input-group">
                    <label>Total Debt</label>
                    <input type="number" id="debt" placeholder="place a number here">
                </div>

                <div class="input-group">
                    <label>Monthly Investments</label>
                    <input type="number" id="monthlyInvestments" placeholder="place a number here">
                </div>

                <div class="input-group">
                    <label>Total Investment Balance</label>
                    <input type="number" id="investmentBalance" placeholder="place a number here">
                </div>

                <button class="submit-btn" id="submitBtn">
                    Feed Penny üçº
                </button>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Your pet's health depends on your financial decisions</p>
            </div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="gemini-service.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
