<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny - Your Financial Pet</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Page 1: Pet View -->
            <div id="petView" class="page active">
                <div class="header">
                    <div class="header-left">
                        <h1>Penny :D</h1>
                    </div>
                </div>

                <div class="pet-area" id="petArea">
                    <div class="speech-bubble">
                        <p id="petMessage">Feed me your financial data! I'm ready to hatch!</p>
                        <div class="bubble-tail"></div>
                    </div>

                    <div class="pet" id="pet">ü•ö</div>
                    <div class="state-name" id="stateName">EGG</div>

                    <div class="stats" id="stats" style="display: none;">
                        <div class="stat-bar">
                            <div class="stat-header">
                                <span class="stat-label">‚ù§Ô∏è Health</span>
                                <span class="stat-value" id="healthValue">0%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill health-fill" id="healthBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>

            <!-- Page 2: Finance Input View -->
            <div id="financeView" class="page">
                <div class="header">
                    <div class="header-left">
                        <h1>Your Finances</h1>
                    </div>
                </div>

                <div class="form-area">
                    <h2 class="form-title">
                        Put your finances here:
                    </h2>

                    <div class="input-group">
                        <label>Monthly Income</label>
                        <input type="number" id="income" placeholder="place a number here">
                    </div>

                    <div class="input-group">
                        <label>Monthly Spending</label>
                        <input type="number" id="spending" placeholder="place a number here">
                    </div>

                    <div class="input-group">
                        <label>Total Savings</label>
                        <input type="number" id="savings" placeholder="place a number here">
                    </div>

                    <div class="input-group">
                        <label>Total Debt</label>
                        <input type="number" id="debt" placeholder="place a number here">
                    </div>

                    <div class="input-group">
                        <label>Monthly Investments</label>
                        <input type="number" id="monthlyInvestments" placeholder="place a number here">
                    </div>

                    <div class="input-group">
                        <label>Total Investment Balance</label>
                        <input type="number" id="investmentBalance" placeholder="place a number here">
                    </div>

                    <button class="submit-btn" id="submitBtn">
                        Feed Penny
                    </button>
                </div>
            </div>

            <!-- Bottom Navigation (INSIDE CARD) -->
            <nav class="bottom-nav">
                <button class="nav-btn active" onclick="switchPage('petView')">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-label">Pet</span>
                </button>
                <button class="nav-btn" onclick="switchPage('financeView')">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-label">Finances</span>
                </button>
            </nav>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="gemini-service.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
